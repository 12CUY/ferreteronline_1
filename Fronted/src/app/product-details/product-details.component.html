<div class="row product-details" *ngIf="productData">
  <!-- Sección izquierda con la imagen del producto -->
  <div class="col-sm-6">
    <img class="product-image" src="{{productData.image}}" alt="">
  </div>

  <!-- Sección derecha con los detalles del producto -->
  <div class="col-sm-6">
    <div class="details">
      <!-- Nombre y precio del producto -->
      <h1>{{productData.name}}</h1>
      <h1>${{productData.price}}</h1>

      <!-- Cuadro de color del producto -->
      <h1>color<div class="product-color" [style.backgroundColor]="productData.color">
      </div></h1>
      <!--mejorar los colores en vendedor y aqui -->

      <!-- Información adicional sobre el producto -->
      <div class="texto">
        <h6><strong>Categoría: </strong> {{productData.category}}</h6>
        <h6><strong>Descripción: </strong> {{productData.description}}</h6>
      </div>

      <!-- Sección de cantidad con botones para ajustar la cantidad -->
      <div class="cantidad">
        <button (click)="handleQuantity('min')"><i class="fas fa-minus"></i></button>
        <input type="text" value="{{productQuantity}}">
        <button (click)="handleQuantity('max')"><i class="fas fa-plus"></i></button>
      </div>
      

      <!-- Botones para comprar, añadir al carrito o eliminar del carrito -->
      <div style="padding-left: 25%;">
        <button class="button-comprar button1">Comprar Ahora</button>
        <button *ngIf="!removeCart" class="button-add button1" (click)="addToCart()">(+) Añadir al Carrito</button>
        <button *ngIf="removeCart" class="button-eliminar button1 btn btn-danger" (click)="removeToCart(productData.id)">
          <!-- Icono de papelera para indicar la acción de eliminar del carrito -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg>  Eliminar Carrito
        </button>
      </div>
    </div>
  </div>
</div>
